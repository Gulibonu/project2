<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <label for="name" id="name-label">Name=</label><input name="name" type="text" id="name" required placeholder="afrasiyab">
      <label for="email" id="email-label">Email address=</label><input name="email" type="email" id="email" required placeholder="example@gmail.com"> 
      <label for="number" id="number-label">Conatct Number=</label><input  name="number" type="number" id="number" required max="9" min="1" placeholder="+92181818"> 
      <label for="role">Which option best describes your current role?</label>
      <select name="role" id="dropdown">
        <option>Student</option>
        <option>Full Time Job</option>
        <option>Other</option>
      </select>
    </form>
    <!--

    Hello Camper!

    For now, the test suite only works in Chrome!
    Please read the README below in the JS Editor before beginning.
    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
    <script  src="js/index.js"></script>
  </body>
</html>
